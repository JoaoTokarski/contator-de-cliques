<!DOCTYPE html>
<!-- Define o tipo do documento como HTML5 -->

<html lang="pt-BR">
<head>
  <!-- Configurações iniciais da página -->
  <meta charset="UTF-8" />
  <!-- Define o conjunto de caracteres -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Responsividade para dispositivos móveis -->
  <title>Contador de Cliques</title>
  <!-- Título da aba -->
  <link rel="stylesheet" href="style.css" />
  <!-- Link para o arquivo CSS -->
</head>
<body>
  <!-- Corpo da página -->

  <!-- Container central com título, contador e botão -->
  <div class="container">
    <h1>Contador de Cliques</h1>
    <!-- Título principal -->
    <p id="contador">0</p>
    <!-- Parágrafo que mostra o número de cliques -->
    <button id="botaoClique">Clique aqui!</button>
    <!-- Botão que será clicado -->
  </div>

  <!-- Inclusão do arquivo JavaScript -->
  <script src="script.js"></script>
</body>
</html>
